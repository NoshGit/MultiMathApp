<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiMath App - Typescript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <div class="container">
            MultiMath App
        </div>        
    </div>
    <div class="container">
        <div class="form">
            <div class="form-container">
                <label>Player Name</label>
                <span class="right-container">
                    <input type="text" placeholder="Enter Player Name">
                </span>                
            </div>
            <div class="form-container">
                <label>Factor</label>
                <span class="right-container">
                    <input type="text" placeholder="Enter Value">
                </span>                
            </div>
            <div class="form-container">
                <label>Number of Problems</label>
                <span class="right-container">
                    <input type="text" placeholder="Nummber of problems">
                </span>
                
            </div>
            <div class="form-container">
                <span class="right-container">
                    <button id="start-cta" class="primary-cta">Click Here</button>
                </span>
            </div>
            
        </div>
        
        <p id="message"></p><br>
    </div>
    

    

    <script src="bundle.js"></script>
</body>
</html>
